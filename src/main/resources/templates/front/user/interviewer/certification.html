<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>我的帖子</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/front/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/front/css/global.css}">
    <link rel="stylesheet" th:href="@{/front/window/window.css}">

</head>
<body>
<!--前台公共头部-->
<div th:replace="front/common/bar::topbar"></div>

<div class="layui-container fly-marginTop fly-user-main">
    <!-- 公共左侧 -->
    <div th:replace="front/user/interviewer/bar::leftbar"></div>

    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" id="LAY_msg" style="margin-top: 15px;">
            <div class="layui-card-header" style="font-size: 20px;color: #009688">认证信息</div>
            <div class="layui-card-body">
                <div th:if="${#lists.isEmpty(certification)}">
                    <span style="padding:30%;font-size: 20px;">
                        <a onclick="addCertificationInfo()" href="javascript:void(0)" style="color: #ff5722;"> 还未认证，立即认证>></a>
                    </span>
                </div>
                <div th:if="${not #lists.isEmpty(certification)}">
                    <div th:if="${certification.certificationStatus}==1">
                        <span style="padding:35%;font-size: 20px;color: #ff5722;"> 已经认证</span>
                    </div>
                    <div th:if="${certification.certificationStatus}==2">
                        <span style="padding:30%;font-size: 20px;">
                            <a onclick="addCertificationInfo()" href="javascript:void(0)" style="color: #ff5722;"> 认证失败，重新认证>></a>
                        </span>
                    </div>
                    <div th:if="${certification.certificationStatus}==3">
                        <span style="padding:35%;font-size: 20px;color: #ff5722;">待审核</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--公共底部-->
<div th:replace="front/common/bar::footerbar"></div>

<script th:src="@{/front/layui/layui.js}"></script>
<script th:src="@{/admin/js/jquery.min.js}"></script>
<script th:src="@{/front/window/window.js}"></script>
<script>
    layui.use('element', function () {
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
        element.init();
    });

    function addCertificationInfo() {
        var url = "/interviewer/toAddCertification";
        window.open(url, "认证信息", "height=400, width=800, top=200, left=350, toolbar=no, menubar=no, scrollbars=no, resizable=yes,location=no, status=no");
    }

</script>

</body>
</html>
