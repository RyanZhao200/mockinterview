<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="order by dede58.com"/>
    <title>会员登录</title>
    <link rel="stylesheet" type="text/css" href="..static/front/css/interviewerlogin.css"
          th:href="@{/front/css/interviewerlogin.css}">

</head>
<body>
<!-- login -->
<div class="top center">
    <div class="logo center">
        <a href="#" target="_blank"><img th:src="@{/front/images/interviewer/mistore_logo.png}" alt=""></a>
    </div>
</div>
<form method="post" action="#" th:action="@{/interviewer/loginAction}" class="form center">
    <div class="login">
        <div class="login_center">
            <div class="login_top">
                <div class="left fl">面试官登录</div>
                <div class="right fr">您还未注册为面试官？
                    <a href="#" th:href="@{/interviewer/register}" target="_self">立即注册</a>
                </div>
                <div class="clear"></div>
                <div class="xian center"></div>
            </div>
            <div class="login_main center">
                <div class="username">邮&nbsp;&nbsp;&nbsp;&nbsp;箱:&nbsp;
                    <input class="shurukuang" type="text" name="email" placeholder="请输入你的邮箱"/>
                </div>
                <div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;
                    <input class="shurukuang" type="password" name="password" placeholder="请输入你的密码"/>
                </div>
                <div class="username">
                    <div class="left fl">验证码:&nbsp;
                        <input class="yanzhengma" type="text" id="L_vercode"  placeholder="请输入验证码"/>
                    </div>
                    <div class="right fl">
                        <div class="layui-form-mid">
                            <canvas id="canvas" width="100" height="43"></canvas>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="login_submit">
                <input class="submit" type="submit" name="submit" value="立即登录">
            </div>

        </div>
    </div>
</form>
<footer>
    <div class="copyright">简体 | 繁体 | English | 常见问题</div>
    <div class="copyright">小米公司版权所有-京ICP备10046444-<img th:src="@{/front/images/interviewer/ghs.png}" alt="">京公网安备11010802020134号-京ICP证110507号
    </div>

</footer>

<script src="..static/front/js/verification.js" th:src="@{/front/js/verification.js}"></script>
<script src="..static/admin/js/jquery.min.js" th:src="@{/admin/js/jquery.min.js}"></script>

<script>
    $(function () {
        var show_num = [];
        draw(show_num);

        $("#canvas").on('click', function () {
            draw(show_num);
        });
        $(".submit").on('click', function () {
            var val = $("#L_vercode").val().toLowerCase();
            var num = show_num.join("");
            if (val == '') {
                alert('请输入验证码！');
            } else if (val == num) {
                $("form").submit();
            } else {
                alert('验证码错误！请重新输入！');
                $("#L_vercode").val('');
                draw(show_num);
            }
        })
    })
</script>

</body>
</html>
