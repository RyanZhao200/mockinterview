<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" type="text/css" href="..static/front/css/interviewerlogin.css"
          th:href="@{/front/css/interviewerlogin.css}">

</head>
<body>
<form method="post" action="#" th:action="@{/interviewer/registerAction}">
    <div class="regist">
        <div class="regist_center">
            <div class="regist_top">
                <div class="left fl">面试官注册</div>
                <div class="right fr"><a href="#" th:href="@{/}" target="_self">首页</a></div>
                <div class="clear"></div>
                <div class="xian center"></div>
            </div>
            <div class="regist_main center">
                <div class="username">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱:&nbsp;&nbsp;
                    <input class="shurukuang" type="text" name="email" placeholder="请输入邮箱"/>
                    <span>将会成为您唯一的登入名！</span>
                </div>
                <div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;
                    <input class="shurukuang" type="password" name="password" placeholder="请输入你的密码"/>
                    <span>请输入6位以上字符</span>
                </div>
                <div class="username">确认密码:&nbsp;&nbsp;
                    <input class="shurukuang" type="password" name="repassword" placeholder="请确认你的密码"/>
                    <span>两次密码要输入一致哦</span>
                </div>
                <div class="username">昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称:&nbsp;&nbsp;
                    <input class="shurukuang" type="text" name="username" placeholder="请输入昵称"/>
                </div>
                <div class="username">
                    <div class="left fl">验&nbsp;&nbsp;证&nbsp;&nbsp;码:&nbsp;&nbsp;
                        <input class="yanzhengma" type="text" id="L_vercode" placeholder="请输入验证码"/>
                    </div>
                    <div class="right fl">
                        <div class="layui-form-mid">
                            <canvas id="canvas" width="100" height="43"></canvas>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="regist_submit">
                <input class="submit" type="submit" name="submit" value="立即注册">
            </div>

        </div>
    </div>
</form>
<script src="..static/front/js/verification.js" th:src="@{/front/js/verification.js}"></script>
<script src="..static/admin/js/jquery.min.js" th:src="@{/admin/js/jquery.min.js}"></script>

<script>
    $(function () {
        var show_num = [];
        draw(show_num);

        $("#canvas").on('click', function () {
            draw(show_num);
        });
        $(".submit").on('click', function () {
            var val = $("#L_vercode").val().toLowerCase();
            var num = show_num.join("");
            if (val == '') {
                alert('请输入验证码！');
            } else if (val == num) {
                $("form").submit();
            } else {
                alert('验证码错误！请重新输入！');
                $("#L_vercode").val('');
                draw(show_num);
            }
        })
    })
</script>

</body>
</html>
