<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>账户充值</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/front/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/front/css/global.css}">
    <link rel="stylesheet" th:href="@{/front/window/window.css}">

</head>
<body>
<!--前台公共头部-->
<div th:replace="front/common/bar::topbar"></div>

<div class="layui-container fly-marginTop fly-user-main">
    <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="user">
        <li class="layui-nav-item">
            <a href="#" th:href="@{/finder/home/}+${finder.fid}">
                <i class="layui-icon">&#xe609;</i> 我的主页
            </a>
        </li>
        <li class="layui-nav-item">
            <a href="#">
                <i class="layui-icon">&#xe667;</i> 我的消息
            </a>
        </li>
        <li class="layui-nav-item">
            <a href="#" th:href="@{/finder/posts}">
                <i class="layui-icon">&#xe60e;</i> 我的帖子
            </a>
        </li>
        <li class="layui-nav-item">
            <a href="" th:href="@{/finder/messageInterview}">
                <i class="layui-icon">&#xe66c;</i> 面试记录
            </a>
        </li>
        <li class="layui-nav-item layui-this">
            <a href="" th:href="@{/finder/amountPage}">
                <i class="layui-icon">&#xe65e;</i> 帐户余额
            </a>
        </li>
        <li class="layui-nav-item">
            <a href="" th:href="@{/finder/toUpdate}">
                <i class="layui-icon">&#xe620;</i> 基本设置
            </a>
        </li>
    </ul>

    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" id="LAY_msg" style="margin-top: 15px;">
            <div class="layui-card-header" style="font-size: 20px;color: #009688">账户充值</div>
            <div class="layui-card-body">
                <div style="margin-top: 10px;font-size: 16px;">
                    <form class="layui-form" th:action="@{/amount/goRechargePay}" method="post">
                        <div class="layui-form-item">
                            <label class="layui-form-label">充值金额：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="amount" required lay-verify="required"
                                       autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid" style="color: #ff6b26;padding-left: 10px;font-size: 14px;">
                                当前余额：[[${amount.amount}]] 元
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">支付方式:</label>
                            <div class="layui-input-block">
                                <input type="radio" name="payWay" value="1" title=" " checked>
                                <img style="position: absolute;left: 20px;width: 80px;height: 40px;"
                                     th:src="@{/front/images/pay/alipay.gif}">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formDemo">继续下一步</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!--公共底部-->
<div th:replace="front/common/bar::footerbar"></div>

<script th:src="@{/front/layui/layui.js}"></script>
<script th:src="@{/admin/js/jquery.min.js}"></script>
<script th:src="@{/front/window/window.js}"></script>
<script>
    layui.use('element', function () {
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
        element.init();
    });
    layui.use('form', function () {
        var form = layui.form;
        form.render();
    });

    function addCertificationInfo() {
        var url = "/interviewer/toAddCertification";
        window.open(url, "认证信息", "height=400, width=800, top=200, left=350, toolbar=no, menubar=no, scrollbars=no, resizable=yes,location=no, status=no");
    }

</script>

</body>
</html>
