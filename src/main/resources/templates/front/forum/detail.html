<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>论坛</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<!-- 头部 -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid" style="height: 50px;">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">IT模拟面试平台</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">首页</a></li>
                <li><a href="forum.html">讨论区</a></li>
                <li class=""><a href="#">关于我们</a></li>
            </ul>
        </div>
    </div>
</nav>
<div>
    <br><br><br>
</div>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-9 column">
            <div class="panel panel-default">
                <div class="panel-heading" style="height: 100px;">
					<span>
						<h3 class="panel-title">
							[[${forum.title}]]
						</h3>
					</span>
                    <span>
						<span>
								<img src="https://i8.mifile.cn/b2c-mimall-media/41f858550f42eb1770b97faf219ae215.png"
                                     width="40" height="40" class="img-circle">
						</span>
						<span style="position: absolute; left: 10%;width: 100%;line-height: 20px;">
							<h5 style="color: red">[[${forum.nickname}]]</h5>
							<div style="font-size: 10px;">
								<span style="position:absolute ;left: 15%; ">发表时间：[[${#dates.format(forum.createTime, 'yyyy-MM-dd')}]] &nbsp;</span>
								<span style="position:absolute ;left: 70%; ">回复[[${forum.commentCount}]] | 浏览 [[${forum.scanCount}]]</span>
							</div>
						</span>
					</span>

                </div>
                <div class="panel-body" style="height: auto;">
					<span>
						[[${forum.content}]]
					</span>
                    <span>
						<div style="width: 100%;height: 3px;background-color: red;">
						</div>
						<div>
							<span style="position: absolute;left: 5%;">上一贴中国移动迷宫杭州研发中心</span>
							<span style="position: absolute;right: 5%;">offer求比较：头条 or 华为下一贴</span>
						</div>
					</span>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>


</body>
</html>
