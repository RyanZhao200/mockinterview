<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单页面</title>
    <link rel="stylesheet" href="..static/front/layui/css/layui.css" th:href="@{/front/layui/css/layui.css}">
    <link rel="stylesheet" href="..static/front/css/global.css" th:href="@{/front/css/global.css}">
    <link rel="stylesheet" href="..static/front/css/order.css" th:href="@{/front/css/order.css}">

</head>
<body>
<!--前台公共头部-->
<div th:replace="front/common/bar::topbar"></div>

<!-- 内容主体 -->
<div class="">

    <!--form-->
    <div class="layui-container">
        <div class="layui-row">
            <div class="order_steps">
                <ol>
                    <li><i>1</i><span>填写订单</span></li>
                    <li class="active"><i>2</i><span>付款</span></li>
                    <li><i>3</i><span>面试</span></li>
                    <li><i>4</i><span>评价</span></li>
                </ol>
            </div>

            <div class="layui-col-md12" style="background-color: #fcf8e4;padding: 10px;">
                <span style="color: #987a24;margin: 20px;">付款成功后，请留意自己的邮箱或手机，面试官近期会联系你</span>
            </div>

            <div class="layui-col-md12" style="background-color: white;margin-top: 20px;padding: 20px;">
                <label style="font-size: 20px;">付款信息</label>
                <form th:action="@{/pay/goAlipay}" method="post">
                    <div>
                        <label>订单编号：</label>
                        <span>[[${order.orderNum}]]</span>
                        <input type="hidden" name="orderNum" th:value="${order.orderNum}">
                    </div>
                    <div>
                        <label>订单名称：</label>
                        <span>
                            IT模拟面试（[[${finder.username}]]—[[${interviewer.username}]]）
                        </span>
                    </div>
                    <div>
                        <label>联系方式：</label>
                        <span> [[${finder.phone}]]</span>
                        <input type="hidden" name="finderId" th:value="${finder.fid}">
                    </div>
                    <div>
                        <label>面试官：</label>
                        <span>[[${interviewer.username}]]</span>
                        <input type="hidden" name="interviewerId" th:value="${interviewer.iid}">
                    </div>
                    <div>
                        <label>支付金额：</label>
                        <span style="color: red;">[[${interviewer.cost}]]元</span>
                        <input type="hidden" name="orderAmount" th:value="${interviewer.cost}">
                    </div>
                    <div class="layui-form-item" style="margin-top: 10px;">
                        <button class="layui-btn" key="set-mine" lay-filter="*" lay-submit>支付宝付款</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<!--公共底部-->
<div th:replace="front/common/bar::footerbar"></div>

<script src="..static/front/layui/layui.js" th:src="@{/front/layui/layui.js}"></script>
<script src="..static/admin/js/jquery.min.js" th:src="@{/admin/js/jquery.min.js}"></script>
<script>
    layui.use(['element'], function () {
        var element = layui.element;
    });
</script>
</body>
</html>
