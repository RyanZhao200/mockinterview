<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单页面</title>
    <link rel="stylesheet" href="..static/front/layui/css/layui.css" th:href="@{/front/layui/css/layui.css}">
    <link rel="stylesheet" href="..static/front/css/global.css" th:href="@{/front/css/global.css}">
    <link rel="stylesheet" href="..static/front/css/order.css" th:href="@{/front/css/order.css}">

</head>
<body>
<!--前台公共头部-->
<div th:replace="front/common/bar::topbar"></div>

<!-- 内容主体 -->
<div class="">

    <!--form-->
    <div class="layui-container">
        <div class="layui-row">
            <div class="order_steps">
                <ol>
                    <li><i>1</i><span>填写订单</span></li>
                    <li><i>2</i><span>付款</span></li>
                    <li><i>3</i><span>面试</span></li>
                    <li class="active"><i>4</i><span>评价</span></li>
                </ol>
            </div>

            <div class="layui-col-md12" style="background-color: #fcf8e4;padding: 10px;">
                <span style="color: #987a24;margin: 20px;font-size: 18px;">非常感谢您能抽出宝贵时间对面试官进行评价！</span>
            </div>

            <div class="layui-col-md12" style="background-color: white;margin-top: 20px;padding: 20px;">
                <div style="font-size: 20px;"><b>评价</b></div>
                <form th:action="@{/interview/evaluateAction}" method="post">
                    <input type="hidden" name="iid" th:value="${order.interviewerId}">
                    <input type="hidden" name="fid" th:value="${order.finderId}">
                    <input type="hidden" name="oid" th:value="${order.oid}">
                    <div style="font-size: 16px;padding: 5px 0;">
                        <label>面试官：</label>
                        <span>
                            [[${interviewer.username}]]
                        </span>
                    </div>
                    <div style="font-size: 16px;padding: 5px 0;">
                        <label>评分：</label>
                        <span>
                            <input type="radio" name="grade" value="5" checked/>5分&nbsp;
                            <input type="radio" name="grade" value="4"/>4分&nbsp;
                            <input type="radio" name="grade" value="3"/>3分&nbsp;
                            <input type="radio" name="grade" value="2"/>2分&nbsp;
                            <input type="radio" name="grade" value="1"/>1分&nbsp;
                        </span>
                    </div>
                    <div style="font-size: 16px;padding: 5px 0;">
                        <label>评价内容：</label>
                        <div>
                            <textarea id="" name="comment" autocomplete="off" class="layui-textarea"
                                      style="height: 100px;" placeholder="评价内容最少10个字"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin-top: 10px;">
                        <button class="layui-btn" key="set-mine" lay-filter="*" lay-submit>提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<!--公共底部-->
<div th:replace="front/common/bar::footerbar"></div>

<script src="..static/front/layui/layui.js" th:src="@{/front/layui/layui.js}"></script>
<script src="..static/admin/js/jquery.min.js" th:src="@{/admin/js/jquery.min.js}"></script>

<script>
    layui.use(['element'], function () {
        var element = layui.element;
    });
</script>
</body>
</html>
