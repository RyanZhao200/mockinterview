<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/admin/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/front/window/window.css}">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-sm-6 px-4">
            <h2>帖子分类</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>名称</th>
                        <th>帖子数量</th>
                        <th>顺序</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="type:${list}">
                        <td th:text="${type.typeName}"></td>
                        <td th:text="${type.postNum}"></td>
                        <td th:text="${type.orderNo}"></td>
                        <td>
                            <a class="btn btn-primary" th:onclick="'javascript:edit('+${type.tid}+');'">编辑</a>
                            <button class="btn btn-danger deleteBtn"
                                    th:onclick="'deleteType('+${type.tid}+','+${type.postNum}+')'">删除
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <div class="col-sm-6">
            <h2>添加类别</h2>
            <form name="formType" class="form-horizontal" role="form" th:action="@{/admin/forum/addType}"
                  onsubmit="return validateForm();">
                <div class="form-group">
                    <label for="typeName" class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="typeName" name="typeName"
                               placeholder="请输入名称" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="orderNo" class="col-sm-2 control-label">顺序</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="orderNo" name="orderNo" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="submit" class="col-sm-2 control-label"></label>
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-success" id="submit">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/admin/js/jquery.min.js}"></script>
<script th:src="@{/admin/js/bootstrap.min.js}"></script>
<script th:src="@{/front/window/window.js}"></script>

<script>
    function validateForm() {
        var name = $.trim(document.forms["formType"]["typeName"].value);
        var orderNo = $.trim(document.forms["formType"]["orderNo"].value);
        console.info(name + " " + orderNo);
        if (name == null || name == "") {
            win.alertEx("请填写栏目名称！");
            return false;
        }
        if (orderNo == "" || isNaN(orderNo)) {
            win.alertEx("栏目顺序请填写整数！");
            return false;
        }
    }

    //删除当前栏目
    function deleteType(tid, postNum) {
        if (postNum > 0) {
            win.alertEx( "当前栏目帖子数量不为0，不能直接删除！");
            return false;
        }
        win.confirm('温馨提示', '确定删除当前栏目吗？', function (r) {
            if (r) {
                var href = '/admin/forum/delete/';
                href = href + tid;
                window.location.href = href;
            }
        });
    }


    function edit(tid) {
        var url = "/admin/forum/toEdit/" + tid;
        window.open(url, "修改栏目", "height=300, width=400, top=200, left=400, toolbar=no, menubar=no, scrollbars=no, resizable=yes,location=no, status=no");
    }

</script>

</body>
</html>
