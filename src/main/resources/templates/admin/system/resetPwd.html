<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link href="..static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="..static/css/font-awesome.min93e3.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <link href="..static/css/dashboard.css" th:href="@{/css/dashboard.css}" rel="stylesheet">

</head>
<body>
<!--topbar-->
<div th:replace="admin/common/bar::topbar"></div>
<div class="container-fluid">
    <div class="row">
        <!--leftbar-->
        <div th:replace="admin/common/bar::leftbar"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <div class="container">
                <h2>修改密码</h2>
                <h4 style="color: red" th:text="${info}==''?'':${info}"></h4>
                <form th:action="@{/admin/system/admin/updatePwd}">
                    <div class="form-group">
                        <label for="oldPassword">原密码:</label>
                        <input name="oldPassword" type="password" class="form-control" id="oldPassword" placeholder="原密码" required>
                    </div>
                    <div class="form-group">
                        <label for="password">新密码:</label>
                        <input name="password" type="password" class="form-control" id="password" placeholder="新密码" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm">再次确认:</label>
                        <input name="confirm" type="password" class="form-control" id="confirm" placeholder="再次确认" required>
                    </div>
                    <button type="submit" class="btn btn-primary">确认修改</button>
                </form>
            </div>
        </main>

    </div>
</div>

<div>
    <script type="text/javascript" src="..static/js/jquery-3.2.1.slim.min.js"
            th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
    <script type="text/javascript" src="..static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
    <script type="text/javascript" src="..static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <!-- Icons -->
    <script type="text/javascript" src="..static/js/feather.min.js" th:src="@{/js/feather.min.js}"></script>
    <script>
        feather.replace()
    </script>
</div>
</body>
</html>
