<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title>个人信息</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link th:href="@{/admin/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/admin/css/main/animate.min.css}" rel="stylesheet"/>
    <link th:href="@{/admin/css/main/style.min862f.css}" rel="stylesheet"/>
    <link th:href="@{/admin/css/bootstrap.min14ed.css(v=3.3.6)}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/admin/css/font-awesome.min93e3.css(v=4.4.0)}" rel="stylesheet" type="text/css"/>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row animated fadeInRight">
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>个人信息</h5>
                    <div class="ibox-tools">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="profile.html#">
                            <i class="fa fa-edit"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="javascript:edit()">修改信息</a></li>
                            <li><a href="javascript:resetPwd()">修改密码</a></li>
                            <li><a href="javascript:avatar()">修改头像</a></li>
                        </ul>
                    </div>
                </div>
                <div class="contact-box">
                    <div class="col-sm-4">
                        <div class="text-center">
                            <img alt="image" class="img-circle m-t-xs img-responsive"
                                 th:src="@{/admin/img/profile_small.jpg}">
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <h3><strong>[[${user.username}]]</strong></h3>
                        <p><i class="fa fa-envelope-o"></i> [[${user.email}]]</p>
                        <p><i class="fa fa-calendar"></i> [[${#dates.format(user.createTime, 'yyyy-MM-dd HH:mm:ss')}]]
                        </p>
                    </div>
                    <div class="clearfix"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <script th:src="@{/admin/js/jquery.min.js(v=2.1.4)}"></script>
    <script th:src="@{/admin/js/bootstrap.min.js(v=3.3.6)}"></script>
    <script th:src="@{/admin/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/admin/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
    <script th:src="@{/admin/js/plugins/layer/layer.min.js}"></script>
    <script th:src="@{/admin/js/hplus.min.js(v=4.1.0)}"></script>
    <script th:src="@{/admin/js/contabs.min.js}" type="text/javascript"></script>
    <script th:src="@{/admin/js/plugins/pace/pace.min.js}"></script>
</div>

<script>
    var userId = 1;

    /*用户信息-修改*/
    function edit() {
        var url = ctx + "system/user/profile/edit/" + userId;
        $.modal.open("修改用户", url);
    }

    /*用户管理-重置密码*/
    function resetPwd() {
        var url =  "/admin/system/admin/resetPwd/";
        $.modal.open("重置密码", url, '800', '500');
    }

    /*用户管理-头像*/
    function avatar() {
        var url = ctx + 'system/user/profile/avatar/' + userId;
        $.modal.open("修改头像", url);
    }
</script>
</body>
</html>
