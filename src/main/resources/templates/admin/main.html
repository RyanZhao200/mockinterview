<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>后台首页</title>

    <link href="..static/css/adminmain.css" th:href="@{/css/adminmain.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body style="overflow:scroll;overflow-x:hidden;overflow-y:hidden;background-color: #F3F3F4;">
<!--head-->
<div style="position:fixed;top:0;background-color: #907e7e;width: 100%;height: 60px; vertical-align:middle;">
    <div style="position:fixed;left: 25px;top: 5px;">
        <img class="img-circle" th:src="@{/img/head.jpg}" width="55" height="55">
        <a th:href="@{/admin/main}" style="text-decoration:none;font-size: 30px;">[[${session.username}]]</a>
    </div>
    <div style="position:fixed;right: 40px;top:0px;">
        <h2><a th:href="@{/admin/logout}" style="color: #0f0f0f;text-decoration:none;">退出</a></h2>
    </div>
</div>

<div class="container-fluid" style="position:fixed;top: 65px;width: 100%;">
    <div class="row">
        <div class="col-md-2">
            <ul id="main-nav" class="nav nav-tabs nav-stacked" style="">
                <li class=""> <!--active-->
                    <a href="#" th:href="@{/admin/main}">
                        <i class="glyphicon glyphicon-th-large"></i> 首页
                    </a>
                </li>
                <li>
                    <a href="#systemSetting" class="nav-header collapsed" data-toggle="collapse">
                        <i class="glyphicon glyphicon-cog"></i> 系统管理
                        <span class="pull-right glyphicon glyphicon-chevron-down"></span>
                    </a>
                    <ul id="systemSetting" class="nav nav-list collapse secondmenu" style="height: 0px;">
                        <li><a href="#" target="iframe_main"><i class="glyphicon glyphicon-user"></i>管理员列表</a></li>
                        <li><a href="#" th:href="@{/admin/system/admin/toUpdate}" target="iframe_main">
                            <i class="glyphicon glyphicon-asterisk"></i>修改资料
                        </a></li>
                        <li><a href="#" th:href="@{/admin/system/admin/resetPwd}" target="iframe_main">
                            <i class="glyphicon glyphicon-edit"></i>修改密码
                        </a></li>
                    </ul>
                </li>
                <li>
                    <a href="#interviewSetting" class="nav-header collapsed" data-toggle="collapse">
                        <i class="glyphicon glyphicon-credit-card"></i> 面试官管理
                        <span class="pull-right glyphicon glyphicon-chevron-down"></span>
                    </a>
                    <ul id="interviewSetting" class="nav nav-list collapse secondmenu" style="height: 0px;">
                        <li><a href="#" th:href="@{/admin/interview/typeList}" target="iframe_main">
                            <i class="glyphicon glyphicon-user"></i>IT类别管理</a></li>
                        <li><a href="#" th:href="@{/admin/interview/interviewList}" target="iframe_main">
                            <i class="glyphicon glyphicon-user"></i>面试官管理</a></li>
                        <li><a href="#" target="iframe_main"><i class="glyphicon glyphicon-asterisk"></i>修改资料</a></li>
                        <li><a href="#" target="iframe_main"><i class="glyphicon glyphicon-edit"></i>修改密码</a></li>
                    </ul>
                </li>

                <li>
                    <a href="#finderSetting" class="nav-header collapsed" data-toggle="collapse">
                        <i class="glyphicon glyphicon-globe"></i> 求职者管理
                        <span class="pull-right glyphicon glyphicon-chevron-down"></span>
                    </a>
                    <ul id="finderSetting" class="nav nav-list collapse secondmenu" style="height: 0px;">
                        <li><a href="#" th:href="@{/admin/interview/finderList}" target="iframe_main">
                            <i class="glyphicon glyphicon-user"></i>求职者列表</a></li>
                        <li><a href="#" target="iframe_main"><i class="glyphicon glyphicon-asterisk"></i>修改资料</a></li>
                        <li><a href="#" target="iframe_main"><i class="glyphicon glyphicon-edit"></i>修改密码</a></li>
                    </ul>
                </li>

                <li>
                    <a href="#forumSetting" class="nav-header collapsed" data-toggle="collapse">
                        <i class="glyphicon glyphicon-globe"></i> 论坛管理
                        <span class="pull-right glyphicon glyphicon-chevron-down"></span>
                    </a>
                    <ul id="forumSetting" class="nav nav-list collapse secondmenu" style="height: 0px;">
                        <li><a href="#" target="iframe_main"><i class="glyphicon glyphicon-user"></i>管理员列表</a></li>
                        <li><a href="#" target="iframe_main"><i class="glyphicon glyphicon-asterisk"></i>修改资料</a></li>
                        <li><a href="#" target="iframe_main"><i class="glyphicon glyphicon-edit"></i>修改密码</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-fire"></i>
                        关于系统
                    </a>
                </li>

            </ul>
        </div>
        <div class="col-md-10">
            <iframe id="mainiframe" th:src="@{/admin/index}" src="#" name="iframe_main" width="100%"
                    frameborder="0" scrolling="auto" align="left"></iframe>
        </div>
    </div>
</div>

<!--foot-->
<div style="position:fixed;bottom:0;background-color: #907e7e;width: 100%; ">
    <p align="center" style="left: 200px;">
        Copyright © 2018-2019 IT模拟面试平台 All Rights Reserved.
    </p>
</div>

<script>
    function changeFrameHeight() {
        var ifm = document.getElementById("mainiframe");
        ifm.height = document.documentElement.clientHeight - 56;
    }

    window.onresize = function () {
        changeFrameHeight();
    }
    $(function () {
        changeFrameHeight();
    });
</script>
</body>
</html>
