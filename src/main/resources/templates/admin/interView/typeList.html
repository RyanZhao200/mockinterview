<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-sm-6 px-4">
            <h2>IT类别</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>顺序</th>
                        <th>父ID</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="type:${list}">
                        <td th:text="${type.tid}"></td>
                        <td th:text="${type.typeName}"></td>
                        <td th:text="${type.orderNo}"></td>
                        <td th:text="${type.parentId}"></td>
                        <td>
                            <button>编辑</button>
                            <button>删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <div class="col-sm-6">
            <h2>添加类别</h2>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="parentType" class="col-sm-2 control-label">父栏目</label>
                    <div class="col-sm-6">
                        <select class="form-control" id="parentType">
                            <option>1</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="typeName" class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="typeName"
                               placeholder="请输入名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="orderNo" class="col-sm-2 control-label">顺序</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="orderNo">
                    </div>
                </div>
                <div class="form-group">
                    <label for="submit" class="col-sm-2 control-label"></label>
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-success" id="submit">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
